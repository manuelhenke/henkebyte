<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#55df82" />
    <meta name="title" property="og:title" content="HenkeByte" data-vue-router-controlled>
    <meta name="description" property="og:description" content="A showcase website for different open source web projects including an iOS-Calculator and Minesweeper." data-vue-router-controlled>
    <meta property="og:type" content="Website">
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="HenkeByte">
    <meta name="image" property="og:image" content="/images/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="View of the website home">
    <meta name="author" content="Manuel Henke">
    <meta name="robots" content="index, follow" />
</head>

<body>
    <noscript data-nosnippet>
        <strong>We're sorry but henkebyte.com doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
</body>

</html>
