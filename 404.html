<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      function buildBase(l) {
        return l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      }

      var FALLBACK_URL = 'https://github.com/manuelhenke/henkebyte/pulls';
      var l = window.location;
      var pathNameParts = l.pathname.split('/');

      if (pathNameParts.length <= 2) {
        return l.replace(FALLBACK_URL);
      }

      if (pathNameParts.length === 3) {
        return l.replace(buildBase(l) + pathNameParts.join('/') + '/' + l.search + l.hash);
      }

      if (pathNameParts.length === 4 && pathNameParts[3] === '') {
        return l.replace(FALLBACK_URL);
      }

      l.replace(
        buildBase(l) +
          pathname.split('/').slice(0, 3).join('/') +
          '/?/' +
          pathname.split('/').slice(3).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <a href="https://github.com/manuelhenke/henkebyte/pulls">HenkeByte Pull Requests</a>
  </body>
</html>
