name: 'Deploy Preview'

on:
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.forestry/**'
      - '.husky/**'
      - '.env.example'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
    types:
      - opened
      - reopened
      - synchronize
      - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TARGET_FOLDER: ./dist/
  PREVIEW_BRANCH: pr-previews

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    environment: github-pages
    timeout-minutes: 5

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Get yarn cache directory path üîÉ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v3.0.8
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn install --frozen-lockfile

      - name: create env file üìÑ
        run: |
          touch .env
          echo CTF_SPACE_ID=${{ secrets.CTF_SPACE_ID }} >> .env
          echo CTF_CDA_ACCESS_TOKEN=${{ secrets.CTF_CDA_ACCESS_TOKEN }} >> .env

      - name: Build üõ†
        run: yarn build
        with:
          ROUTER_BASE: /${{ env.PREVIEW_BRANCH }}/pr-${{ github.event.number }}/

      - name: Disable husky hooks ‚ùå
        run: git config --unset core.hooksPath

      - name: Deploy preview üì®
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: ${{ env.PREVIEW_BRANCH }}
          source-dir: ${{ env.TARGET_FOLDER }}
