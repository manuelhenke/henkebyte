  description: eg. "2018", "Aug. '18" or "today"
- type: text
  name: heading
  label: Heading
  config:
    required: true
- type: text
  name: subheading
  label: Subheading
  config:
    required: true
- type: textarea
  name: paragraph
  label: Paragraph
  config:
    required: true
