---
label: Timeline Item
hide_body: true
display_field: role
fields:
  - type: text
    name: from
    label: From
    config:
      required: true
    description: eg. "2018" or "Aug. '18"
  - type: text
    name: to
    label: To
    default: today
    description: eg. "2018", "Aug. '18" or "today"
  - type: text
    name: role
    label: Role
    config:
      required: true
  - type: text
    name: place
    label: Place
    config:
      required: true
  - type: textarea
    name: description
    label: Description
    config:
        required: true
